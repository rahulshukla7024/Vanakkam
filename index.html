<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Viewer</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: auto;
      overflow: hidden;
      background-color: #fff;
    }

    .menu-image {
      width: 100%;
      display: none;
    }

    .menu-image.active {
      display: block;
    }

    .arrows {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
    }

    .arrow {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 768px) {
      .arrow {
        font-size: 20px;
        padding: 4px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-container" id="menuContainer">
    <img src="menu1.jpg" class="menu-image active" />
    <img src="menu2.jpg" class="menu-image" />
    <img src="menu3.jpg" class="menu-image" />
    <img src="menu4.jpg" class="menu-image" />
    <img src="menu5.jpg" class="menu-image" />

    <div class="arrows">
      <button class="arrow" onclick="prevImage()">&#8592;</button>
      <button class="arrow" onclick="nextImage()">&#8594;</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.menu-image');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    // Swipe support for mobile
    let startX = 0;
    const container = document.getElementById('menuContainer');

    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    container.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) nextImage();
      else if (diff < -50) prevImage();
    });
  </script>
</body>
</html>
