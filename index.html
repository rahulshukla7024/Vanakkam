<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Viewer</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .scroll-indicator {
      height: 6px;
      background: #444;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .scroll-bar {
      height: 100%;
      width: 0%;
      background: #fbb03b;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="viewer-container">
    <button class="arrow left" onclick="prevImage()">‹</button>
    <img id="menuImage" class="menu-image" src="menu1.jpg" alt="Menu Image">
    <button class="arrow right" onclick="nextImage()">›</button>
    <div class="scroll-indicator"><div id="scrollBar" class="scroll-bar"></div></div>
  </div>

  <script>
    const images = ["menu1.jpg", "menu2.jpg", "menu3.jpg", "menu4.jpg", "menu5.jpg"];
    let currentIndex = 0;

    const menuImage = document.getElementById("menuImage");
    const scrollBar = document.getElementById("scrollBar");

    function updateImage() {
      menuImage.style.opacity = 0;
      setTimeout(() => {
        menuImage.src = images[currentIndex];
        menuImage.style.opacity = 1;
        updateScrollBar();
      }, 200);
    }

    function nextImage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateImage();
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        updateImage();
      }
    }

    function updateScrollBar() {
      const percent = ((currentIndex + 1) / images.length) * 100;
      scrollBar.style.width = percent + "%";
    }

    // Swipe support
    let startX = 0;
    document.addEventListener("touchstart", (e) => startX = e.touches[0].clientX);
    document.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextImage();
      if (endX - startX > 50) prevImage();
    });

    // Initialize scroll bar
    updateScrollBar();
  </script>
</body>
</html>
