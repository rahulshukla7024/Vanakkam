<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: calc(100vh - 100px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>

  <h1>MENU</h1>

  <div class="video-wrapper" id="videoWrapper">
    <div class="arrow left" onclick="prevVideo()">&#10094;</div>
    <video id="menuVideo" autoplay muted loop playsinline>
      <source src="menu1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="arrow right" onclick="nextVideo()">&#10095;</div>
  </div>

  <script>
    const video = document.getElementById('menuVideo');
    const sources = ['menu1.mp4', 'menu2.mp4', 'menu3.mp4'];
    let current = 0;

    function switchTo(index) {
      if (index < 0) index = sources.length - 1;
      if (index >= sources.length) index = 0;
      current = index;
      video.src = sources[current];
      video.load();
      video.play();
    }

    function nextVideo() {
      switchTo(current + 1);
    }

    function prevVideo() {
      switchTo(current - 1);
    }

    // Touch/swipe support
    let startX = 0;
    document.getElementById('videoWrapper').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.getElementById('videoWrapper').addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) nextVideo();    // swipe left
      else if (diff < -50) prevVideo(); // swipe right
    });
  </script>
</body>
</html>
