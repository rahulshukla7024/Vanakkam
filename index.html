<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background-color: black;
      font-family: sans-serif;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures full screen and removes gaps */
      display: block;
      background-color: black;
    }

    /* Scrollbar styles (like Canva) */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #fbb03b;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="menu1.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="menu2.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="menu3.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="menu4.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="menu5.mp4" type="video/mp4" />
    </video>
  </div>
</body>
</html>
