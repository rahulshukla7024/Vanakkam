<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swipe Menu</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <title>Vanakkam Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #934117;
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-wrapper {
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #934117;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top;
      display: block;
    }

    .branding {
      position: fixed;
      bottom: -30px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 1000;
    }

    .brand-logo {
      height: 80px;
      width: auto;
    }

    .brand-text {
      font-family: sans-serif;
      font-size: 8px;
      color: white;
      font-weight: 400;
    }
  </style>

  <!-- SwiperJS CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body> 


  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="menu1.jpg" alt="Menu 1">
      </div>
      <div class="swiper-slide">
        <img src="menu2.jpg" alt="Menu 2">
      </div>
      <div class="swiper-slide">
        <img src="menu3.jpg" alt="Menu 3">
      </div>
      <div class="swiper-slide">
        <img src="menu4.jpg" alt="Menu 4">
      </div>
      <div class="swiper-slide">
        <img src="menu5.jpg" alt="Menu 5">
      </div>
    </div>
  </div>

  <!-- SwiperJS JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true,
    });
  </script>
</body>
</html>
