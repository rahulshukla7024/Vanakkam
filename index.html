<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swipe Menu</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #934117;
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-wrapper {
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      
      
      background-color: #934117;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      object-position: top;
    }
    .branding {
  position: fixed;
  bottom: -30px;
  right: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  border-radius: 8px;
  z-index: 1000;
}

.brand-logo {
  height: 80px;
  width: auto;
}

.brand-text {
  font-family: sans-serif;
  font-size: 8px;
  color: white;
  font-weight: 400;
}

  </style>

  <!-- SwiperJS CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <!-- Designed by Overlay -->
<div class="branding">
  <span class="brand-text">Designed & Created By</span>
  <img src="rahul.png" alt="Logo" class="brand-logo" />
</div>
</head>
<body> 

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="menu1.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="menu2.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="menu3.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="menu4.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="menu5.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </div>
  <!-- SwiperJS JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true,
    });
  </script>
</body>
</html>
